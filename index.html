<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Star Wars Wiki</title>
  </head>
  <body>
    <div class="container-background">
      <header class="header">
        <h1 class="heading-primary">Star Wars info</h1>
      </header>

      <main>
        <div class="card-container">
          <div class="card" id="people">
            <img
              src="/img/stormtrooper.svg"
              alt="stormtrooper"
              class="card__icon"
            />
            <h2 class="heading-secondary">People</h2>
          </div>

          <div class="card" id="planets">
            <img
              src="/img/deathstar.svg"
              alt="stormtrooper"
              class="card__icon"
            />
            <h2 class="heading-secondary">Planets</h2>
          </div>

          <div class="card" id="species">
            <img src="/img/alien.svg" alt="stormtrooper" class="card__icon" />
            <h2 class="heading-secondary">Species</h2>
          </div>
        </div>
      </main>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
